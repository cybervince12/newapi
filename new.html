<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax.libs/query/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <script type = "text/javascript">
        async function GetData(){
            const response = await fetch ("https://catfact.ninja/fact");
            const data = await response.json();
            const {fact,length}= data;
            document.getElementById('fact').textContent=fact;
            document.getElementById('length').textContent=length;

        }
        GetData()

    </script>
<div class="container-fluid">
    <div class="row">
        <div class ="col-sm-3 col-md-6" style="background-color: rgb(107, 65, 161);">
            
            <h1>Fact: <span id = "fact"></span><br/></h1>
            <div class="col-sm-15 col-md-15" style="background-color: rgb(42, 182, 77);"
            <h1>Length: <span id = "length"></span><br/></h1>

        </div>
    </div>
</div>
</body>
</html>
